<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="main.js"></script>
    <title></title>
</head>
<body>
<div>
    <h2>Create Attention Screen</h2>
    <button id="normalPopup">Normal popup from Dog</button><br>
    <button id="attentionNow">Call from Dog (attention)</button><br>
    <button id="attention10secs">Call from Dog (attention in 10 seconds)</button>
</div>

<hr>
<div>
    <h2>Audio: Normal</h2>
    <audio id="normalaudio" preload="none" src="Chiptune2.ogg" controls="yes"></audio>
    <button id="playnormal">play ringer in 5 secs</button>
</div>
<div>
    <h2>Audio: Ring</h2>
    <audio id="ringer" mozaudiochannel="ringer" preload="none" src="Chiptune2.ogg" controls="yes"></audio>
    <button id="playr">play ringer in 5 secs</button>
</div>
<hr>
<div>
    <h2>Audio: Telephony</h2>
    <audio id="telephony" mozaudiochannel="telephony" preload="none" src="Chiptune2.ogg" controls="yes"></audio>
    <button id="playtp">play telephony 5 secs</button>
</div>



</body>
</html>
